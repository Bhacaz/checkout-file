name: 'outdated-packages'
description: 'Greet someone and record the time'
author: 'Bhacaz'

branding:
  icon: 'download'
  color: 'green'
  
inputs:
  files:  # id of input
    description: 'Files to checkout from the repo'
    required: true
  
runs:
  using: "composite"
  steps: 
    - shell: bash
      run: |
        FILES=${{ inputs.files }}

        IFS=' ' read -ra array <<< "$FILES"
        for i in "${array[@]}"
        do
          echo 'Downloading' $i'...'
          curl https://raw.githubusercontent.com/"$GITHUB_REPOSITORY"/master/"$i" -s -o "$i"
        done
